<canvas id = "can">
</canvas>
<h2>Load Image</h2>
<p>
<input type ="file" multiple = "false" accept = "image/*" id = "file" 
onchange = "upload()">

<p>
  <input type = "button" value = "grayscale" onclick = "doGray()">

</p>
<p>
  <input type = "button" value = "Reset Image" onclick = "reset()">
</p>
